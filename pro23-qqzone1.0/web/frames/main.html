<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/common.css}">
    <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>
<div id="div_topic_list">
    <div id="div_to_add">
        <p class="right8">发表新日志</p>
    </div>
    <table id="tbl_topic_list">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>日期</th>
            <th>操作</th>
        </tr>
        <tr th:unless="${#lists.isEmpty(session.friend.topicList)}" th:each="topic : ${session.friend.topicList}">
            <td th:text="${topic.id}">1</td>
            <td class="left"><a th:href="@{|topic.do?operate=topicDetail&id=${topic.id}|}" th:text="${topic.title}" target="_top">我爱中华</a></td>
            <td th:text="${topic.topicDate}">2022-04-27 20:34:11</td>
            <td>删除</td>
        </tr>
        <tr th:if="${#lists.isEmpty(session.friend.topicList)}" >
            <td colspan="4" th:text="暂无日志"></td>
        </tr>
    </table>
</div>
</body>
</html>
