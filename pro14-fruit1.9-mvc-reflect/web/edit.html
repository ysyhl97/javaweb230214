<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">欢迎使用水果库存后台管理系统</p>
        <form action="fruit.do" method="post" >
            <input type="hidden" th:value="${session.fruit.fid}" name="fid">
            <input type="hidden" value="update" name="operate">
            <table id="tbl_fruit" th:object="${session.fruit}">
                <tr>
                    <th class="w20">名称</th>
                    <td><input type="text" th:value="*{fname}" name="fname"/></td>
                </tr>
                <tr>
                    <th class="w20">单价</th>
                    <td><input type="text" th:value="*{price}" name="price"/></td>
                </tr>
                <tr>
                    <th class="w20">库存</th>
                    <td><input type="text" th:value="*{fcount}" name="fcount"/></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td><input type="text" th:value="*{remark}" name="remark"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="修改">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
