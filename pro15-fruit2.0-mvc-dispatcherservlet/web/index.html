<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <script th:src="@{/js/index.js}"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">欢迎使用水果库存后台管理系统</p>
        <div style="border:0px solid red;width:60%;margin-left:20%;text-align:right;">
            <form th:action="@{/fruit.do}" method="post" style="float:left;width:60%;margin-left:20%;">
                <input type="hidden" name="oper" value="search" />
                关键字:<input type="text" name="keyword" th:value="${session.keyword}" />
                <input type="submit" value="查询" />
            </form>
            <a th:href="@{/add.html}" style="border:0px solid blue;margin-bottom:4px;">添加新库存记录</a>
        </div>
        <table id="tbl_fruit">
            <tr>
                <th class="w20">名称</th>
                <th class="w20">单价</th>
                <th class="w20">库存</th>
                <th>操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.fruitList)}">
                <td colspan="4">对不起库存为空1</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">
                <td><a th:href="@{fruit.do(fid=${fruit.fid},operate='edit')}" th:text="${fruit.fname}"></a></td>
                <td th:text="${fruit.price}"></td>
                <td th:text="${fruit.fcount}"></td>
                <td><img th:src="@{/imgs/del.jpg}" class="delImg" th:onclick="|deleteButton(${fruit.fid},
                'delete')|"/></td>
            </tr>
        </table>
        <div style="width:60%;margin-left:20%;border:0px solid red;padding-top:4px;" class="center">
            <input type="button" value="首  页1" class="btn" th:onclick="|page(1)|"/>
            <input type="button" value="上一页" class="btn" th:onclick="|page(${session.pageNumber}-1)|" th:disabled="${session.pageNumber == 1}"/>
            <input type="button" value="下一页" class="btn" th:onclick="|page(${session.pageNumber}+1)|" th:disabled="${session.pageNumber == session.pageCount}"/>
            <input type="button" value="尾  页" class="btn" th:onclick="|page(${session.pageCount})|"/>
        </div>
    </div>
</div>
</body>
</html>
